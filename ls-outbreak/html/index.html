<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>Login System By Vaffanculo</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="jquery-ui.min.css" />
		
		<script src="jquery.js"></script>
		<script src="jquery-ui.min.js"></script>
		<script src="app.js"></script>
	</head>

	<body>
		<!-- LOGIN SYSTEM BELOW -->
		<div id="login_gui">
			<div id="login_menu" class="menu" style="display:none;">
				<div class="menu-header">Login Page <span class="speaker">&#128266;</span><span style="display:none;" class="speaker">&#128263;</span></div>
				<div class="main_login">
					<form id="login_form">
						<div id="user_login"><input placeholder="Username" type="text"></input></div>
						<div id="pass_login"><input placeholder="Password" type="password"></input></div>
						<div id="submit_login"><input type="submit" value="Sign in"></input></div>
					</form>
				<div class="menu_footer"><a onclick="showRegisterMenu()">Create an account</a><a onclick="showForgotMenu()">Forgot Password</a></div>
				</div>
			</div>
			
			<div id="register_menu" class="menu" style="display:none;">
				<div class="menu-header">Register Page <span class="speaker">&#128266;</span><span style="display:none;" class="speaker">&#128263;</span></div>
				<div class="main_register">
					<form id="register_form">
						<div id="email_register"><input placeholder="Email Address" type="email"></input></div>
						<div id="user_register"><input placeholder="Username" type="text"></input></div>
						<div id="pass_register"><input placeholder="Password" type="password"></input></div>
						<div id="submit_register"><input type="submit" value="Register"></input></div>
					</form>
				<div class="menu_footer"><a onclick="showLoginMenu()">Sign in to your account</a><a onclick="showForgotMenu()">Forgot Password</a></div>
				</div>
			</div>
		</div>
		
		<!-- INVENTORY SYSTEM BELOW -->
		<div id="inventory_menu" style="display:none;">
			<div class="top_border">
				<div class="menu_title">Inventory</div>
				<div class="close_button" onclick="close_inv_pressed()"><span class="close_text">Close</span><span class="cross">&times;</span></div>
			</div>
			<div id="grids">
				<div id="grid_wrapper"> <div id="nearby_text">Nearby:</div>
				<div id="firstgrid" class="inventory_grid">
				</div>
				</div>
				<div id="secondgrid" class="inventory_grid"></div>
			</div>
		</div>
		
		<!-- MONEY, SHOP SYSTEM BELOW -->
		<div id="shop_menu" style="display:none;">
			<div class="top_border">
				<div class="menu_title">Shop</div>
				<div class="close_button" onclick="toggleInv()"><span class="close_text">Close</span><span class="cross">&times;</span></div>
			</div>
			<div id="menu_main">
				<div class="shop_section">
					<div class="section_header">
						<div class="header_button" onclick="toggle_section(this);">+</div>
						<div class="header_title">Vehicles</div>
						<div class="header_line"></div>
					</div>
					<div class="section_main">
						<div class="shop_item">
							<div class="item_img_wrapper"><img src="http://prod.cloud.rockstargames.com/ugc/gta5photo/3439/2mEuJt-Bwkmi42kfDaq0xg/0_0.jpg" class="item_img"></img></div>
							<div class="item_details">
								<div class="item_header"><span>Zentorno</span></div>
								<div class="item_price">3600$</div>
							</div>
						</div>
						<div class="shop_item">
							<div class="item_img_wrapper"><img src="http://prod.cloud.rockstargames.com/ugc/gta5photo/3439/2mEuJt-Bwkmi42kfDaq0xg/0_0.jpg" class="item_img"></img></div>
							<div class="item_details">
								<div class="item_header"><span>Zentorno</span></div>
								<div class="item_price">3600$</div>
							</div>
						</div>
						<div class="shop_item">
							<div class="item_img_wrapper"><img src="http://prod.cloud.rockstargames.com/ugc/gta5photo/3439/2mEuJt-Bwkmi42kfDaq0xg/0_0.jpg" class="item_img"></img></div>
							<div class="item_details">
								<div class="item_header"><span>Zentorno</span></div>
								<div class="item_price">3600$</div>
							</div>
						</div>
						<div class="shop_item">
							<div class="item_img_wrapper"><img src="http://prod.cloud.rockstargames.com/ugc/gta5photo/3439/2mEuJt-Bwkmi42kfDaq0xg/0_0.jpg" class="item_img"></img></div>
							<div class="item_details">
								<div class="item_header"><span>Zentorno</span></div>
								<div class="item_price">3600$</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- HELPER ICONS -->
		<div id="helper_icons" style="display:none;">
			<div class="helper_icon"><img src="http://www.free-icons-download.net/images/shop-icon-23328.png"></img></div>
			<div class="helper_icon"><img src="http://www.freeiconspng.com/uploads/backpack-icon-2.png"></img></div>
		<div>
	</body>

</html>
